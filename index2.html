<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Resturant Billing</title>
  </head>
  <body>
    <h1>Resturant App</h1>
    <main>
    <form onsubmit="resturantwork(event)">
          <label for="exampleFormControlInput1" style="color: brown;" >Price</label>
          <input type="number"id="price">
          <label for="exampleFormControlSelect1" style="color: brown;">Select Table Number</label>
          <select id="table">
            <option value="Table1">Table1</option>
            <option value="Table2">Table2</option>
            <option value="Table3">Table3</option>
            <option value="Table4">Table4</option>
            <option value="Table5">Table5</option>
          </select>
        </div>
        <div >
          <label for="exampleFormControlSelect2" style="color: rgb(54, 42, 165);">Select Dish</label>
          <select multiple class="form-control" id="menu">
            <option value="Veg Birayani">Veg Birayani</option>
            <option value="Momos">Momos</option>
            <option value="Burger">Burger</option>
            <option value="Pizza">Pizza</option>
            <option value="Cake">Cake</option>
            <option value="White Sauce Pasta">White Sauce Pasta</option>
            <option value="Maggi">Maggi</option>
            <option value="Cheese Chilli Dry">Cheese Chilli Dry</option>
            <option value="Special Chat">Special Chat</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" style="color: brown;">Anything Extra</label>
          <textarea class="form-control" id="extra" rows="3" placeholder="Make it Spicy"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success">Add To Bill</button>
      </form>
      <ul id="table1">
        Table 1
        <li>NITIN THE KING</li>
        
      </ul>
      <ul id="table2">Table 2</ul>
      <ul id="table3">Table 3</ul>
      <ul id="table4">Table 4</ul>
      <ul id="table5">Table 5</ul>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="main.js"></script>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
